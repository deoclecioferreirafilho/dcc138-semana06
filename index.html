<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semana 04 Deo</title>
    <script src="Sprite.js"></script>
    <script src="Scene.js"></script>
</head>

<body>

   
    <canvas></canvas>
    <script>
        var imgplayer = new Image();
        imgplayer.addEventListener("load", function(){
            console.log("imagens carregadas");
        });
        console.log("carregando...");
        imgplayer.src = "assets/player_ship.png"
        
        var canvas = document.querySelector("canvas");
        canvas.width = 600;
        canvas.height = 400;
        var ctx = canvas.getContext("2d");
        var teclas = {
            espaco: 0,
            esquerda: 0,
            cima: 0,
            direita: 0,
            baixo: 0
        }
        var cena1 = new Scene({ ctx: ctx, w: canvas.width, h: canvas.height });
        var pc = new Sprite({ x: 150, y: 150, comportar: porTeclasDirecionais(teclas), props: { tipo: "pc" } });
        cena1.adicionar(pc);
        cena1.adicionar(new Sprite({
            x: 460, y: 150, w: 15, va: 2, vm: 30, color: "red",
            comportar: persegue2(pc), props: { tipo: "npc", spawn: 0 }
        }));
            cena1.adicionar(new Sprite({
                    x: 150, y: 50, w: 50, va: 4, vm: 80, color: "yellow",
                    comportar: persegue2(pc), props: { tipo: "npc" }
                }));

        for (var k = 0; k < 10; k++) {
            cena1.adicionar(new Sprite({
                x: 300 * Math.random(),
                y: 400 * Math.random(),
                h: 20,
                va: 2 * Math.random(),
                vm: 40 * Math.random(),
                color: "red", comportar: persegue2(pc),
                props: { tipo: "npc" }
            }));
        }
        function persegue(alvo) {
            return function () {
                this.vx = 20 * Math.sign(alvo.x - this.x);
                this.vy = 20 * Math.sign(alvo.y - this.y);
            }
        }
        function persegue2(alvo) {
            return function () {
                var dx = alvo.x - this.x;
                var dy = alvo.y - this.y;
                var da = Math.sqrt(dx * dx + dy * dy);
                var adj = 1.5;
                var prod = (dx / da) * Math.cos(this.a + adj) +
                    (dy / da) * Math.sin(this.a + adj)
                this.va = 2 * (prod - 0);
                //this.vm = 30;
            }
        }
        function persegueSpawn(alvo) {
            return function () {
                var dx = alvo.x - this.x;
                var dy = alvo.y - this.y;
                var adj = 1.5;
                var da = Math.sqrt(dx * dx + dy * dy);
                var prod = (dx / da) * Math.cos(this.a + adj) +
                    (dy / da) * Math.sin(this.a + adj)
                this.va = 2 * (prod - 0);
                this.props.Spawn -= (1 / 60);
                if (this.props.Spawn <= 0) {
                    this.props.Spawn = 2;
                    var novo = new Sprite({
                        x: this.x, y: this.y,
                        vm: 100 * Math.random(),
                        props: { tipo: "npc" },
                        comportar: persegue2(alvo)
                    });
                    this.Scene.adicionar(novo);
                }
                //this.vm = 30;
            }
        }
        function porTeclasDirecionais(teclas) {
            return function () {
                if (teclas.esquerda) { this.va = -2; }
                if (teclas.direita) { this.va = +2; }
                if (teclas.esquerda === teclas.direita) { this.va = 0; }
                if (teclas.cima) { this.vm = +120; }
                if (teclas.baixo) { this.vm = -120; }
                if (teclas.cima === teclas.baixo) { this.vm = 0; }
                if (teclas.espaco && this.cooldown <= 0) {
                    var tiro = new Sprite({
                        x: this.x, y: this.y, a: this.a - 0.1 + 0.2 * Math.random(),
                        vm: 240, color: "green", w: 4, h: 4, props: { tipo: "tiro" }
                    });
                    this.Scene.adicionar(tiro);
                    this.cooldown = 0.5;
                }
            }
        }
        function passo(t) {
            dt = (t - anterior) / 1000;
            cena1.passo(dt);
            ctx.drawImage(imgplayer, 20,20)
            anterior = t;
            ctx.fillText(1 / dt, 10, 20);
            requestAnimationFrame(passo);
        }
        var dt, anterior = 0;
        requestAnimationFrame(passo);
        //Configura controles
        addEventListener("keydown", function (e) {
            switch (e.keyCode) {
                case 32:
                    teclas.espaco = 1;
                    break;
                case 37:
                    teclas.esquerda = 1;
                    break;
                case 38:
                    teclas.cima = 1;
                    break;
                case 39:
                    teclas.direita = 1;
                    break;
                case 40:
                    teclas.baixo = 1;
                    break;
                default:
                    break;
            }
        });
        addEventListener("keyup", function (e) {
            switch (e.keyCode) {
                case 32:
                    teclas.espaco = 0;
                    break;
                case 37:
                    teclas.esquerda = 0;
                    break;
                case 38:
                    teclas.cima = 0;
                    break;
                case 39:
                    teclas.direita = 0;
                    break;
                case 40:
                    teclas.baixo = 0;
                    break;
                default:
                    break;
            }
        });
    </script>

</body
